{% extends "base.html" %}

{% block body %}

<div class='container-fluid px-0'>
    

    <img src='https://images.unsplash.com/photo-1585060544812-6b45742d762f?q=80&w=2681&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
         class='d-block w-100 mx-0' style="height:500px">
    <h1 class='text-center my-4'>Contact Us</h1>
</div>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method ="post" action='/contact'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name = "email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" name="phone" class="form-control" id ="phone" placeholder="------">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
